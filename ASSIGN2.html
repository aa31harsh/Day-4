<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Box</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 200px;
      background-color: orange;
      border-radius: 100px 100px 0 0;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .box {
      margin: 10px auto;
      padding: 15px 0;
      width: 80%;
      font-weight: bold;
      font-size: 20px;
      border-radius: 5px;
      color: white;
    }

    .mca {
      background-color: red;
      color: white;
    }

    .bca {
      background-color: yellow;
      color: black;
    }

    .bba {
      background-color: green;
      color: yellow;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box mca">MCA</div>
    <div class="box bca">BCA</div>
    <div class="box bba">BBA</div>
  </div>

</body>
</html>
